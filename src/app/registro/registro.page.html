                          </ion-item>
                          <br />

                              <ion-input name="password" type="date" required placeholder=""></ion-input>

                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                  
                      <ion-button type="submit" fill="solid" expand="full" [routerLink]="['/registro']">

              </ion-row>
              
              
          </ion-grid>
      </div>
